var element;
var handler;
//======================================================== FASTCLICK
         function FastButton(element, handler) {
            this.element = element;
            this.handler = handler;
            element.addEventListener('touchstart', this, false);
         };
         FastButton.prototype.handleEvent = function(event) {
            switch (event.type) {
               case 'touchstart': this.onTouchStart(event); break;
               case 'touchmove': this.onTouchMove(event); break;
               case 'touchend': this.onClick(event); break;
               case 'click': this.onClick(event); break;
            }
         };
         FastButton.prototype.onTouchStart = function(event) {
            
event.stopPropagation();
            this.element.addEventListener('touchend', this, false);
            document.body.addEventListener('touchmove', this, false);
            this.startX = event.touches[0].clientX;
            this.startY = event.touches[0].clientY;
 isMoving = false;
         };
         FastButton.prototype.onTouchMove = function(event) {
            if(Math.abs(event.touches[0].clientX - this.startX) > 10 || Math.abs(event.touches[0].clientY - this.startY) > 10) {
               this.reset();
            }
         };
         FastButton.prototype.onClick = function(event) {
            this.reset();
            this.handler(event);
            if(event.type == 'touchend') {
               preventGhostClick(this.startX, this.startY);
            }
         };
         FastButton.prototype.reset = function() {
            this.element.removeEventListener('touchend', this, false);
            document.body.removeEventListener('touchmove', this, false);
         };
         function preventGhostClick(x, y) {
            coordinates.push(x, y);
            window.setTimeout(gpop, 2500);
         };
         function gpop() {
            coordinates.splice(0, 2);
         };
         function gonClick(event) {
            for(var i = 0; i < coordinates.length; i += 2) {
               var x = coordinates[i];
               var y = coordinates[i + 1];
               if(Math.abs(event.clientX - x) < 25 && Math.abs(event.clientY - y) < 25) {
                  event.stopPropagation();
                  event.preventDefault();
               }
            }
         };
         document.addEventListener('click', gonClick, true);
         var coordinates = [];
         function initFastButtons() {
 new FastButton(document.getElementById("fastclick"), goSomewhere);
         };
         function goSomewhere() {
 var theTarget = document.elementFromPoint(this.startX, this.startY);
 if(theTarget.nodeType == 3) theTarget = theTarget.parentNode;
 
 var theEvent = document.createEvent('MouseEvents');
 theEvent.initEvent('click', true, true);
 theTarget.dispatchEvent(theEvent);
         };
//========================================================

</script>

<script type="text/javascript" charset="utf-8">

var pictureSource; 
var destinationType;
var xc;
var uv;
var xcvalue = 1;
var uvvalue = 0;
var selectedInput = 2;
var prevuv = 0;
var opr = -1;
var oprselect = 0;
var pastvalues = '';
var pv;
var prevdv1 = '';
var prevdv2 = '';
var prevdv3 = '';
var prevopr1 = ' ';
var prevopr2 = ' ';
var pasthidden = '';

document.addEventListener("deviceready",onDeviceReady,false);

function onDeviceReady() {
initFastButtons();
	xc = document.getElementById('xcrate');
	uv = document.getElementById('uvalue');
	pv = document.getElementById('pastvalues');
	getLastValue();
	setSelectedInput(2);
	updateDisplay();
	pictureSource=navigator.camera.PictureSourceType;
	destinationType=navigator.camera.DestinationType;
}

function showPastValues() {
	pv.innerHTML = pasthidden + pastvalues + "" + opcodeToString(opr);
}

function updateDisplay() {	
	xc.innerHTML = xcvalue;
	if (oprselect != 1)
		uv.innerHTML = uvvalue;	
	else
		uv.innerHTML = prevuv;
	
	if (pasthidden.replace(" ", "") != "" && pasthidden.replace(" ", "") != " ")
		pv.innerHTML = "... " + pastvalues + "" + opcodeToString(opr);
	else
		pv.innerHTML = pastvalues + "" + opcodeToString(opr);
}

function setSelectedInput(which) {
	selectedInput = which;

	if (which == 1)
	{
		xc.style.borderColor = "#0094FF";
		xc.style.borderWidth = "medium";
		uv.style.borderColor = "#333333";
		uv.style.borderWidth = "thin";
	}
	else if (which == 2)
	{
		uv.style.borderColor = "#0094FF";
		uv.style.borderWidth = "medium";
		xc.style.borderColor = "#333333";
		xc.style.borderWidth = "thin";
	}
}

function user_input(what) {

	var result = 0;
	if (selectedInput == 1)
	{
		result = xcvalue.toString();
	}
	else if (selectedInput == 2)
	{
		result = uvvalue.toString();
	}

	if (what == "dot")
	{
		if (result.toString().indexOf(".") < 0)		
		{
			oprselect = 0;
			result = result + ".";
		}
	}
	else if (what == "bksp")
	{
		result = result.substr(0, result.length - 1);
		if (result == "")
			result = "0";
	}
	else if (what == "mul")
	{
		if (selectedInput == 2) {			
			if (oprselect == 0)
			{
				if (opr != -1)
				{
					calcPast(opr, uvvalue);
					calcPrev();
				}
				else
				{
					calcPast(0, uvvalue);
				}
							
				prevuv = uvvalue;
				//alert(prevuv);
				result = 0;
				opr = 1;	
				oprselect = 1;
			}
			else
			{
				opr = 1;
			}
		}
	}
	else if (what == "min")
	{
		if (selectedInput == 2) {	
			if (oprselect == 0)
			{
				if (opr != -1)
				{
					calcPast(opr, uvvalue);
					calcPrev();
				}
				else
				{
					calcPast(0, uvvalue);
				}
				prevuv = uvvalue;
				//alert(prevuv);
				result = 0;
				opr = 2;			
				oprselect = 1;
			}
			else
			{
				opr = 2;
			}
		}
	}
	else if (what == "add")
	{
		if (selectedInput == 2) {		
			if (oprselect == 0)
			{
				if (opr != -1)
				{
					calcPast(opr, uvvalue);
					calcPrev();
				}
				else
				{
					calcPast(0, uvvalue);
				}
				prevuv = uvvalue;
				//alert(prevuv);
				result = 0;
				opr = 3;	
				oprselect = 1;
			}
			else
			{
				opr = 3;
			}			
		}
	}
	else
	{
	
		if (selectedInput == 2) {	
			oprselect = 0;
		}
		
		if (result != "0")
			result = result + "" + what.toString();
		else
			result = "" + what.toString();
	}

	if (selectedInput == 1)
	{		
		xcvalue = result;
		xcupdate();	
	}
	else if (selectedInput == 2)
	{
		uvvalue = result;	
	}

	conversion();
	updateDisplay();
}

function calcPrev() {

	if (opr == 1)
	{
		uvvalue = prevuv * 1 * uvvalue * 1;
	}
	else if (opr == 2)
	{
		uvvalue = prevuv * 1 - uvvalue * 1;
	}
	else if (opr == 3)
	{
		uvvalue = prevuv * 1 + uvvalue * 1;
	}
}

function calcPast(operand, s) {
	
var opstr = ' ';

	if (operand != 0) {		
		
		pasthidden = pasthidden + prevdv3.toString() + "" + prevopr2.toString();
		
		prevdv3 = prevdv2;
		prevdv2 = prevdv1;
		prevdv1 = s;
		
		opstr = opcodeToString(operand);
		
		prevopr2 = prevopr1;
		prevopr1 = opstr;
	}
	else {	
		prevdv1 = s;
	}
					
	pastvalues = prevdv3.toString() + "" + prevopr2.toString() + prevdv2.toString() + prevopr1.toString() + prevdv1.toString();
	//alert("(" + pasthidden + ")(" + prevdv3 + ")");	
}

function onPhotoDataSuccess(imageData) {
	var smallImage = document.getElementById('smallImage');
	smallImage.style.display = 'block';
	smallImage.src = "data:image/jpeg;base64," + imageData;
}

function onPhotoURISuccess(imageURI) {
	var largeImage = document.getElementById('largeImage');
	largeImage.style.display = 'block';
	largeImage.src = imageURI;
}

function capturePhoto() {
	navigator.camera.getPicture(onPhotoDataSuccess, onFail, { quality: 50,
	destinationType: destinationType.DATA_URL });
}

function capturePhotoEdit() {
	navigator.camera.getPicture(onPhotoDataSuccess, onFail, { quality: 20, allowEdit: true,
	destinationType: destinationType.DATA_URL });
}

function getPhoto(source) {
	navigator.camera.getPicture(onPhotoURISuccess, onFail, { quality: 50, 
	destinationType: destinationType.FILE_URI,
	sourceType: source });
}

function onFail(message) {
	alert('Failed because: ' + message);
}

function isNumber(n) {
	if (n.toString().substr(n.length - 1, n.length) == ".")
		n = n.toString() + "0";
		
	return !isNaN(parseFloat(n)) && isFinite(n);
}


function opcodeToString(op) {
var opstr = ' ';
		
		if (op == 1) {
			opstr = ' x ';
		}
		else if (op == 2) {
			opstr = ' - ';
		}
		else if (op == 3) {
			opstr = ' + ';
		}					
		
	return opstr;
}

function conversion() {
	var infobar = document.getElementById('infobar');

	var xcrate = isNumber(xcvalue) ? xcvalue : 1;
	
	var uval;
	if (oprselect != 1)
	{
		uval = isNumber(uvvalue) ? uvvalue : 1;
	}
	else
	{
		uval = isNumber(prevuv) ? prevuv : 1;
	}

	try {		
		var result = uval / xcrate;
		var resultdiv = document.getElementById('amt');
		if (isNumber(result))
			resultdiv.innerHTML = "$ " + result.toFixed(2);
		else
			resultdiv.innerHTML = "Error";
	}
	catch(err){
		resultdiv.innerHTML = "Error";
	}
}

function xcupdate() {
	try {
		window.localStorage.setItem("last_xc", xcvalue);
	}
	catch(err) {
	}
}

function getLastValue() {	
	try {		
		var v = window.localStorage.getItem("last_xc");
		if (v != null && isNumber(v))
			xcvalue = v;
		else
			xcvalue = 1;
	}
	catch(err){		
		xcvalue = 1;
	}	
}

function clear_value() {
	uvvalue = 0;
	conversion();
	updateDisplay();
	setSelectedInput(2);
}

function invert_xc() {
	xcvalue = 1 / xcvalue;
	xcvalue = xcvalue.toFixed(2);
	xcupdate();	
	conversion();
	updateDisplay();
}

function clear_xc() {
	xcvalue = 0;
	xcupdate();	
	conversion();
	updateDisplay();
	setSelectedInput(1);
}
</script>
